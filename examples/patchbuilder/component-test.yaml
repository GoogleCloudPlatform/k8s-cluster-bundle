componentFile: builder.yaml
rootDirectory: './'
testCases:
- description: Success
  build:
    options:
      ImageTag: '2.0'
  apply:
    options:
      Namespace: default
  expect:
    findSubstrs:
      Deployment-helloweb:
      - 'namespace: default'
      - 'image: gcr.io/google-samples/hello-app:2.0'
      Service-helloweb:
      - 'targetPort: 8080'

- description: 'Success: change port'
  build:
    options:
      ImageTag: '2.0'
  apply:
    options:
      Namespace: default
      Port: 8888
  expect:
    findSubstrs:
      Deployment-helloweb:
      - 'namespace: default'
      - 'image: gcr.io/google-samples/hello-app:2.0'
      Service-helloweb:
      - 'targetPort: 8888'

- description: 'Error: no image Tag'
  apply:
    options:
      Namespace: default
  expect:
    buildErrSubstr: 'ImageTag in body is required'

- description: 'Error: no namespace'
  build:
    options:
      ImageTag: '2.0'
  expect:
    applyErrSubstr: 'Namespace in body is required'
